<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}Default Title{% endblock %}</title>

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<style>
			body {
				padding-top: 60px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css" />
		<link rel='stylesheet' type='text/css' href='/static/css/base.css' />
		<link rel='stylesheet' type='text/css' href='/static/css/loysen-site.css' />
		{% block styles %}
		{% endblock %}

	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class='container'>
					<a class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</a>
					<a class='brand' href='#'>Loysen Blog</a>
					<div class='nav-collapse collapse'>
						<ul class='nav'>
							<li><a href='/'>Home</a></li>
							<li><a href='/about'>About</a></li>
							<li><a href='/blog'>Blog</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class='hero-unit'>
			{% block hero %}
			{% endblock %}
		</div>
		<div class='container'>
			<div class=''>
				{% block content %}
				{% endblock %}
			</div>
		</div>

		<script src="/static/js/libs/jquery-1.8.2.min.js"></script>
		<script src="/static/js/libs/bootstrap.min.js"></script>

		<footer>
		<div class='row span2 offset10'>
			<a href="http://www.djangoproject.com/"><img src="https://www.djangoproject.com/m/img/badges/djangomade124x25_grey.gif" border="0" alt="Made with Django." title="Made with Django." /></a>
			<br>
			<br>
		</div>
		</footer>
	</body>
</html>
