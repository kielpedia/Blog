{% extends "base.html" %}

{% block content %}
<div class="contentTitle">
<h1>{{ post.subject }}</h1>
</div>

<div class="contentText">
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	
	{{ post.article|safe }}
	
	{% for comment in post.comment_set.all %}
	    	<li>
		    	<div class="contentTitle">
		    	</div>
		    	<div class="contentText">
					{{comment.text}}
		    	</div>
	    	</li>	
	{% endfor %}
</div>
{% endblock content %}
